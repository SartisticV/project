{% extends "admin/change_list.html" %}

{% block object-tools-items %}
    <div style="margin-bottom: 10px;">
        <!-- Wrap the button in a form that sends a POST request -->
        <form method="POST" action="{{ resolve_actions_url }}">
            {% csrf_token %}
            <button type="submit" style="background-color: #d9534f; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px;">
                End Turn
            </button>
        </form>
    </div>
    {{ block.super }}
{% endblock %}
